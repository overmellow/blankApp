<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3  style="float: right;">{{aval}}</h3>
      </ion-col>
      <ion-col col-12>
        <h3  style="float: right;">{{resultDisplay}}</h3>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="reset()">AC</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full>+/-</button>
      </ion-col>      
      <ion-col col-3>
        <button ion-button full (click)="input('modulus')">%</button>
      </ion-col>      
      <ion-col col-3>
        <button ion-button full (click)="input('divide')">รท</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('7')">7</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('8')">8</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('9')">9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('multiply')">*</button>
      </ion-col>      
      <ion-col col-3>
        <button ion-button full (click)="input('4')">4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('5')">5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('6')">6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('subtract')">-</button>
      </ion-col>      
      <ion-col col-3>
        <button ion-button full (click)="input('1')">1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('2')">2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('3')">3</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="input('add')">+</button>
      </ion-col>            
      <ion-col col-6>
        <button ion-button full (click)="input('0')">0</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full>.</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="equal()">=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  {{tempVal}}
</ion-content>
